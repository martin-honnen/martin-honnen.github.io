<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Running XML Calabash 3 with CheerpJ</title>
  <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
</head>
<body>

<script>

  (async function () {
    await cheerpjInit({version:11});
    //cheerpjCreateDisplay(800, 600);
    const exitCode = await cheerpjRunJar("/app/cheerpj-xproc3/xmlcalabash-app-3.0.20.jar", "version");
    console.log(`XML Calabash exited with code ${exitCode}`);
  })();
</script>

</body>
</html>
