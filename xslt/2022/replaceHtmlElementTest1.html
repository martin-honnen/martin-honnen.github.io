<html id="root" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
    .sample {
      color: red;
    }
    </style>
    <script src="../../Saxon-JS-2.3/SaxonJS2.js"></script>
    <script>
    function runXslt() {
      const xslt = 'replaceHtmlElementTest1.xsl.sef.json';
       
      SaxonJS.transform({ stylesheetLocation : xslt, sourceNode: document, destination: 'appendToBody' }, 'async');
    }
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', runXslt, false);
    </script>
  </head>
  <body>
    <h1>Test</h1>
    <p class="sample">This is a test.</p>
  </body>
</html>
