<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
    .sample {
      color: red;
    }
    </style>
    <script src="../../Saxon-JS-2.3/SaxonJS2.js"></script>
    <script>
    function runXslt() {
      const xslt = `<stylesheet xmlns:xsl="http://www.w3.org/1999/XSL/Transform" version="3.0" xpath-default-namespace="http://www.w3.org/1999/xhtml">
        <xsl:output method="html" html-version="5.0"/>
        <xsl:mode on-no-match="shallow-copy"/>
        <xsl:template match="meta[@charset]"/>
        <xsl:template match="style">
          <xsl:copy>
          .sample {
            color: green;
          }
          </xsl:copy>
       </xsl:template>
       </xsl:stylesheet>`;
       
       var resultDocument = SaxonJS.XPath.evaluate(`transform(map {
         'source-node' : .,
         'stylesheet-text' : $xslt
         })?output`,
         document,
         { params { xslt : xslt } }
      );
         
      console.log(resultDocument);
      
      document.replaceChildren(resultDocument.childNodes);
    }
    </script>
  </head>
  <body>
    <h1>Test</h1>
    <p>This is a test.</p>
    <input type="button" value="test" onclick="runXslt();">
  </body>
</html>
