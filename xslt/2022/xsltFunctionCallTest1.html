<html lang="en">
  <head>
    <title>Saxon-JS 2 test</title>
    <script src="../../Saxon-JS-2.3/SaxonJS2.rt.js"></script>
    <script>
    var internalStylesheet;
    document.addEventListener('DOMContentLoaded', e => {
      var options = { 
        stylesheetLocation : 'functionCallTest1.xsl.sef.json',
        sourceLocation: 'sample1.xml',
        destination: 'application'
      };
      SaxonJS.transform(options, 'async').then(result => { internalStylesheet = result.stylesheetInternal; });
    });
    </script>
  </head>
  <body>
    <h1>Test</h1>
  </body>
</html>
