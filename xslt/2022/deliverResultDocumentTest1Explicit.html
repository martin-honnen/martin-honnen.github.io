    <script>
    document.addEventListener('DOMContentLoaded', e => {
      var options = {
        'stylesheetLocation' : 'sheet1.sef.json',
        'sourceLocation' : 'input1.xml',
        'destination' : 'serialized',
        'baseOutputURI' : baseURI.href,
        'deliverResultDocument': function(uri) {
           return {
             'destination' : 'serialized',
             'save' : function(resultUri, result, encoding) {
                console.log(resultUri, result);
              }
           };
         }
      };
      SaxonJS.transform(options);
      console.log(`principalResult: ${options.principalResult}`);
      for (var uri in options.resultDocuments) {
        console.log(`result URI ${uri}: ${options.resultDocuments[uri]}`);
      }
    });
