<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Saxon CE test</title>
    <script src="../saxonceDebug/Saxonce.nocache.js"></script>
    <script>
    function onSaxonLoad()
    {
      Saxon.setLogLevel('SEVERE');

      var xslt = Saxon.requestXML("test2014112102.xsl")
      var xsltProc = Saxon.newXSLT20Processor(xslt);
      
      var input = Saxon.requestXML("test2014112101.xml");
      
      var filterUrl = "test2014112102.xml";
      
      xsltProc.setParameter(null, "filter", filterUrl);
      
      var result = xsltProc.transformToDocument(input);
      
      var resultString = Saxon.serializeXML(result);
      
      console.log(resultString);
      var pre = document.createElement('pre');
      pre.textContent = resultString;
      document.body.appendChild(pre);
    }
    </script>
  </head>
    <body>
    <h1>Saxon CE Test</h1>
    </body>
</html>
