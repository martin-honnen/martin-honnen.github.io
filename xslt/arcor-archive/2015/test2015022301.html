<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS transition test case</title>
<style type="text/css">
.box {
    background-color: red;
    width: 100px;
    height: 100px;
    transition: 1s ease-in-out;
}
.box:hover {
    transform: rotate(20deg);
}
</style>
</head>
  <body>
    <h1>Hover over the red box</h1>
    <div class="box"></div>
  </body>
</html>
