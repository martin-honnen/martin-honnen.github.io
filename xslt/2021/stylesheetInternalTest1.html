<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <script src="../../Saxon-JS-2.3/SaxonJS2.rt.js"></script>
  <script>
    const stylesheetData  = {
      stylesheetInternal : undefined
    }

    function runTest() {
      SaxonJS.transform(
          {
            stylesheetLocation: 'simple-xslt-test.sef.json'
          },
          "async"
        ).then(result => console.log(result))
        .error(error => console.log(error))
    }
    document.addEventListener(
      'DOMContentLoaded',
      runTest
    )
  </script>
</head>
<body>
  <h1>Test</h1>
  <section>
    <h2>XSLT appended content</h2>
    <p><input id="test" type="button" value="test" onclick="runTest();"></p>
    <section id="content"></section>
  </section>
</body>
</html>
