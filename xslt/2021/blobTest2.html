<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=UTF-8>
    <title>Blob test</title>
  </head>
  <body>
    <h1>Blob test</h1>
    <section>
      <h2>Blob test 2</h2>
      <script>
const svgExample1 = `<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <circle cx="100" cy="100" r="70" fill="red"/>
</svg>`;

const svgExample1Blob = new Blob([svgExample1], { 'type' : 'application/xml' });
        
const svgExample1BlobURL = URL.createObjectURL(svgExample1Blob);

const svgExample2 = `<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" xmlns:xlink="http://www.w3.org/1999/xlink">
  <image x="100" y="100" width="50" height="50" xlink:href="${svgExample1BlobURL}"/>
</svg>`;

const svgExample2Doc = new DOMParser().parseFromString(svgExample2, 'application/xml');

console.log(svgExample2Doc);

document.body.appendChild(svgExample2Doc.documentElement);
        
//document.addEventListener('DOMContentLoaded', () => URL.revokeObjectURL(svgExample1BlobURL));
      </script>
    </section>
  </body>
</html>
