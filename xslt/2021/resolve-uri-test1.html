<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <script src="../../Saxon-JS-2.3/SaxonJS2.rt.js"></script>
  <script>
    document.addEventListener(
      'DOMContentLoaded',
      function (evt) {
        SaxonJS.transform(
          {
            stylesheetLocation : 'includes/base-uri-test1.xsl-relocate-off.sef.json',
            sourceLocation: 'sample-uris1.xml',
            destination: 'serialized'
          },
          true
        ).then(result => document.getElementById('content').textContent = result.principalResult);
      })
  </script>
</head>
<body>
  <h1>Test</h1>
  <section>
    <h2>XSLT result</h2>
    <pre id="content"></pre>
  </section>
</body>
</html>
