<!DOCTYPE html>
<html>
    <head>
        <title>Static map example</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/css/ol.css" type="text/css">
        <style>
          .map {
            height: 400px;
            width: 100%;
          }
        </style>     
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/build/ol.js"></script>
    </head>
    <body>
        <h1>Static map example</h1>
        <section id="result">
		  <h2>Map 3.212321, 39.961358</h2>
		  <div id="map" class="map"></div>
		  <script>
		  var map = Reflect.construct(ol.Map, [{
			target: 'map',
			layers: [
			  Reflect.construct(ol.layer.Tile, [{
				source: Reflect.construct(ol.source.OSM, [])
			  }])
			],
			view: Reflect.construct(ol.View, [{
			  center: ol.proj.fromLonLat([3.212321, 39.961358]),
			  zoom: 4
			}])
		  }]);		  
		  </script>
		</section>
    </body>
</html>
