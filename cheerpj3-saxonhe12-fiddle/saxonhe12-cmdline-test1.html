<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Running Saxon HE 12 with CheerpJ</title>
  <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
</head>
<body>
<h1>Check console for output</h1>
<script>
  var xsltCode = `<xsl:stylesheet xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
                version="3.0"
                xmlns:xs="http://www.w3.org/2001/XMLSchema"
                xmlns:f="http://example.com/functions"
                exclude-result-prefixes="#all"
                expand-text="yes">

  <xsl:param name="n" as="xs:integer" select="200"/>

  <xsl:output method="xml" indent="yes"/>

  <xsl:function name="f:fib" as="xs:integer" cache="yes">
    <xsl:param name="num" as="xs:integer"/>
    <xsl:sequence
      select="if ($num = 0)
             then 0
             else if ($num = 1)
             then 1
             else f:fib($num - 2) + f:fib($num - 1)"/>
  </xsl:function>

  <xsl:template name="xsl:initial-template" match="/">
    <fib n="{$n}">{f:fib($n)}</fib>
    <xsl:comment>Run with {system-property('xsl:product-name')} {system-property('xsl:product-version')} at {current-dateTime()}</xsl:comment>
  </xsl:template>

</xsl:stylesheet>`;

  (async function () {
    await cheerpjInit({version:8});
    cheerpOSAddStringFile("/str/sheet1.xsl", xsltCode);
    const exitCode = await cheerpjRunJar("/app/cheerpj3-saxonhe12-fiddle/saxon-he-12.9.jar", "/str/xsltCode");
    console.log(`Saxon exited with code ${exitCode}`);
  })();
</script>

</body>
</html>
