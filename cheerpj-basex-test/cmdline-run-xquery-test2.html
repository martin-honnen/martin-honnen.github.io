<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Test CheerpJ nightly with Java 11 support with BaseX</title>
    <script src="https://cjrtnc.leaningtech.com/3_20250318_631/cj3loader.js"></script>
  </head>
  <body>
    <script>
    const xquery = `declare namespace output = "http://www.w3.org/2010/xslt-xquery-serialization";
    declare option output:method "xhtml";
    declare option output:indent "yes";
    xslt:processor(),
    xslt:version(),
    parse-html("<p>This is a test.<br>This is a test.<p>This is a test.") => xslt:transform(
      <xsl:stylesheet xmlns:xsl="http://www.w3.org/1999/XSL/Transform" version="3.0">
        <xsl:mode on-no-match="shallow-copy"/>
        <xsl:template match="/">
          <xsl:copy>
            <xsl:apply-templates/>
            <xsl:comment expand-text="yes">Run with {{system-property('xsl:product-name')}} {{system-property('xsl:product-version')}} at {{current-dateTime()}}</xsl:comment>
          </xsl:copy>
        </xsl:template>
      </xsl:stylesheet>)`;
    (async function () {
        await cheerpjInit({version:11});
        //cheerpjCreateDisplay(800, 600);
        const exitCode = await cheerpjRunMain("org.basex.BaseX", "/app/cheerpj-basex-test/basex-11.7.jar:/app/cheerpj-basex-test/lib/htmlparser-1.4.16.jar:/app/cheerpj-basex-test/lib/markup-blitz-1.6.jar:/app/cheerpj-basex-test/lib/jing-20220510.jar:/app/cheerpj-basex-test/lib/lucene-stemmers-3.4.0.jar:/app/cheerpj-basex-test/lib/jline-2.14.6.jar:/app/cheerpj-basex-test/lib/custom/saxon-he-12.4.jar", xquery);
        console.log(`BaseX exited with code ${exitCode}`);
      })();
    </script>
  </body>
</html>
